<h1 class="mt-4">Usuário</h1>
<div class="container">
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">{{usuario.id ? 'Alteração':'Novo Cadastro'}}</li>
    </ol>
    <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true" >
                    Usuário salvo com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors" >
                    {{erro}}
                 </div>
            </div>
        </div>

        <div class="row" *ngIf="usuario.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled=true [ngModel]="usuario.id" name="id">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Data cadastro:</label>
                    <input type="text" class="form-control" disabled=true [ngModel]="usuario.dataCadastro"
                        name="dataCadastro">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header">
                        Papéis
                    </div>
                    <div class="card-body">
                        <div class="form-check form-check-inline" *ngFor="let role of rolesView; let i=index">
                            <input class="form-check-input" type="checkbox" [value]="role.nome" [checked]="role.status" (change)="onCheckboxChange($event)" />
                            <label class="form-check-label">
                                {{role.nome}}
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="row mt-3">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success" *ngIf="!usuario.id">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button type="submit" class="btn btn-primary ml-1" *ngIf="usuario.id">
                    <i class="fa fa-sync-alt"></i> Atualizar Cadastro
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>

</div>
